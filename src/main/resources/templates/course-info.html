<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:insert="fragments/general.html :: head">
    <title>Add User</title>
</head>
<body>
<header th:insert="fragments/general.html :: header">
</header>


<article>

    <br>

    <table border="1">
        <tr>
            <th>ID:</th>
            <td th:text="${course.id}"></td>
        </tr>
        <tr>
            <th>Name:</th>
            <td th:text="${course.name}"></td>
        </tr>
        <tr>
            <th>Credits:</th>
            <td th:text="${course.credits}"></td>
        </tr>
        <tr>
            <th>Description:</th>
            <td th:text="${course.description}"></td>
        </tr>
        <tr>
            <th>Teacher:</th>
            <td th:text="${course.teacher}==null ? 'No Teacher' : ${course.teacher.name}+' '+${course.teacher.surname}"></td>
        </tr>

    </table>

    <br>
    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <table border="2">
            <caption>Free Students (<b th:text="${studList.size}"></b>)</caption>
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student, aStat : ${studList}">
                <td th:text="${aStat.count}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.surname}"></td>
                <td>
                    <form th:action="@{/admin/studentToCourse}">
                        <input type="hidden" th:name="courseID" th:value="${course.id}">
                        <input type="hidden" th:name="studentID" th:value="${student.id}">
                        <input type="submit" value="Add to Course">
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <br>

        <table border="2">
            <caption>Students In Course (<b th:text="${course.enrolCourses.size}">lo</b>)</caption>
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="enrC, status : ${course.enrolCourses}">
                <td th:text="${status.count}"></td>
                <td th:text="${enrC.student.name}"></td>
                <td th:text="${enrC.student.surname}"></td>
                <td>
                    <form th:action="@{/admin/removeFromCourse}">
                        <input type="hidden" th:name="courseID" th:value="${course.id}">
                        <!--                        <input type="hidden" th:name="studentID" th:value="${enrC.student.id}">-->
                        <input type="hidden" th:name="enrID" th:value="${enrC.id}">
                        <input type="submit" value="Remove from Course">
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <br>

        <table border="2">
            <caption>Tasks (<b th:text="${course.tasks.size}"></b>)</caption>
            <thead>
            <tr>
                <th>#</th>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Reference</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task, aStat : ${course.tasks}">
                <td th:text="${aStat.count}"></td>
                <td th:text="${task.id}"></td>
                <td th:text="${task.name}"></td>
                <td th:text="${task.description}"></td>
                <td>
                    <a th:href="@{${task.reference}}" th:title="${task.reference}">Link</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <table border="2" th:name="students-tasks-status" sec:authorize="hasRole('ROLE_TEACHER')">
        <thead>
        <tr>
            <th>#</th>
            <th th:each="task : ${course.tasks}"><a th:text="${task.name}"></a></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="enrC : ${course.enrolCourses}">
            <th th:text="${enrC.student.name}+' '+${enrC.student.surname}"></th>
            <td th:each="enrT : ${enrC.enrolTasks}">
                <a th:text="${enrT.status}?'Finished':'In Progress'"></a>
            </td>
        </tr>
        </tbody>
    </table>

</article>

<footer></footer>
</body>
</html>
