<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"

    <title>Add User</title>

<body>
<header th:insert="fragments/general.html :: header">
</header>


<article>
    <div sec:authorize="hasRole('ROLE_STUDENT')">
        <a class="nav-link m-5 px-5" th:href="@{/student/Courses}">Back</a>
    </div>
    <div sec:authorize="hasRole('ROLE_STUDENT')" class="m-5 px-5">
        <table class="table table-primary table-hover table-borderless">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Description</th>
                <th>Reference</th>
                <th>Status</th>
                <!--                    <th>Comments</th>-->
            </tr>
            </thead>
            <tbody>
            <tr th:each="enrT, aStat : ${enrC.enrolTasks}">
                <th th:text="${aStat.count}"></th>
                <td th:text="${enrT.task.name}"></td>
                <td th:text="${enrT.task.description}"></td>
                <td>
                    <a th:href="@{${enrT.task.reference}}">Link</a>
                </td>
                <td>
                    <form th:action="@{/updateTaskStatus}">
                        <input type="hidden" th:name="taskID" th:value="${enrT.id}"/>
                        <input type="hidden" th:name="courseID" th:value="${enrC.course.id}"/>
                        <button type="submit">
                            <a th:text="${enrT.status} ? 'Completed' : 'In Progress' "></a>
                        </button>
                    </form>
                </td>
                <!--                    <td><textarea th:text="${enrT.comments} "></textarea></td>-->
            </tr>
            </tbody>
        </table>

    </div>

    <br>
    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <table border="2">
            <caption>Free Students (<b th:text="${studList.size}"></b>)</caption>
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student, aStat : ${studList}">
                <td th:text="${aStat.count}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.surname}"></td>
                <td>
                    <form th:action="@{/admin/studentToCourse}">
                        <input type="hidden" th:name="courseID" th:value="${course.id}">
                        <input type="hidden" th:name="studentID" th:value="${student.id}">
                        <input type="submit" value="Add to Course">
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <br>

        <table border="2">
            <caption>Students In Course (<b th:text="${course.enrolCourses.size}">lo</b>)</caption>
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="enrC, status : ${course.enrolCourses}">
                <td th:text="${status.count}"></td>
                <td th:text="${enrC.student.name}"></td>
                <td th:text="${enrC.student.surname}"></td>
                <td>
                    <form th:action="@{/admin/removeFromCourse}">
                        <input type="hidden" th:name="courseID" th:value="${course.id}">
                        <!--                        <input type="hidden" th:name="studentID" th:value="${enrC.student.id}">-->
                        <input type="hidden" th:name="enrID" th:value="${enrC.id}">
                        <input type="submit" value="Remove from Course">
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <br>

        <table border="2">
            <caption>Tasks (<b th:text="${course.tasks.size}"></b>)</caption>
            <thead>
            <tr>
                <th>#</th>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Reference</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task, aStat : ${course.tasks}">
                <td th:text="${aStat.count}"></td>
                <td th:text="${task.id}"></td>
                <td th:text="${task.name}"></td>
                <td th:text="${task.description}"></td>
                <td>
                    <a th:href="@{${task.reference}}" th:title="${task.reference}">Link</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div sec:authorize="hasRole('ROLE_TEACHER')">

        <div th:replace="fragments/tables.html :: addTask(task=${task},course=${course})">
        </div>

        <table border="2">
            <thead>
            <tr>
                <th>#</th>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Reference</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task, aStat : ${course.tasks}">
                <td th:text="${aStat.count}"></td>
                <td th:text="${task.id}"></td>
                <td th:text="${task.name}"></td>
                <td th:text="${task.description}"></td>
                <td>
                    <a th:href="@{${task.reference}}" th:title="${task.reference}">Link</a>
                </td>
                <td>
<!--                    <a th:href="@{/teacher/Courses/{taskID}(taskID=${task.id})}">Update</a>-->
                    <a th:href="@{/teacher/delete-task/{taskID}/{courseID}(taskID=${task.id}, courseID=${course.id})}">Delete</a>

                </td>
            </tr>
            </tbody>
        </table>

        <table border="2" th:name="students-tasks-status">
            <thead>
            <tr>
                <th>#</th>
                <th th:each="task : ${course.tasks}"><a th:text="${task.name}"></a></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="enrC : ${course.enrolCourses}">
                <th th:text="${enrC.student.name}+' '+${enrC.student.surname}"></th>
                <td th:each="enrT : ${enrC.enrolTasks}">
                    <a th:text="${enrT.status}?'Finished':'In Progress'"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</article>

<footer></footer>
</body>
</html>
