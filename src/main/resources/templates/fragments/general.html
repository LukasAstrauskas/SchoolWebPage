<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <div th:fragment="head">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
              crossorigin="anonymous">
    </div>

</head>

<body>

<div th:fragment="header">

    <nav class="nav nav-tabs d-flex justify-content-start mx-3 bg-light">
        <a th:href="@{/}" class="nav-link" >Index Page</a>
        <a th:href="@{/mainHall}" class="nav-link">Main Hall</a>
        <a th:href="@{/profile}" class="nav-link" sec:authorize="isAuthenticated()">Profile</a>
        <a th:href="@{/student/Courses}" class="nav-link" sec:authorize="hasRole('ROLE_STUDENT')">Courses</a>
        <a th:href="@{/teacher/Courses}" class="nav-link" sec:authorize="hasRole('ROLE_TEACHER')">Courses</a>
        <a th:href="@{/admin/Houses}" class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')">Houses </a>
        <a th:href="@{/admin/Courses}" class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')">Courses </a>
        <a th:href="@{/admin/Users}" class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')">Users </a>
        <a th:href="@{/login}" class="nav-link">Login</a>
        <a th:href="@{/logout}" class="nav-link">Logout</a>
    </nav>
</div>

<h2 th:fragment="common">Common knowledge</h2>

<div class="test1">
    Fragment class call!
</div>

<div id="id1">
    Fragment ID call!
</div>

<div th:fragment="formField(value, size)">
    <div>
        <input type="text" th:value="${value}" th:size="${size}">
    </div>
</div>

<div th:fragment="userTable(user)">
    <div class="mx-5 px-5">
    <table class="table table-primary table-hover table-borderless" th:object="${user}">
        <tr>
            <th>ID:</th>
            <td th:text="*{id}"></td>
        </tr>
        <tr>
            <th>Name:</th>
            <td th:text="*{name}"></td>
        </tr>
        <tr>
            <th>Surname:</th>
            <td th:text="*{surname}"></td>
        </tr>
        <tr>
            <th>Email:</th>
            <td th:text="*{email}"></td>
        </tr>
        <tr>
            <th>Role:</th>
            <td th:text="*{role}"></td>
        </tr>
        <tr th:unless="${user.role}=='ADMIN'">
            <th>House:</th>
            <td th:text="*{house}==null ? 'No House' : *{house.name} "></td>
        </tr>
    </table>
    </div>
</div>

<div th:fragment="studentCourses(enrCourses)">
    <ul style="list-style-type:none">
        <li th:each="enrC, aStat : ${enrCourses}">
            <table border="3">
                <th th:text="${aStat.count}"></th>
                <th th:text="'Tasks for: '+${enrC.course.name}"></th>
                <th th:text="'Teacher: '+
                ${enrC.course.teacher.name}+' '+${enrC.course.teacher.surname}"></th>
                <!--                <th>Actions</th>-->
            </table>

            <table border="2">

                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Reference</th>
                    <th>Status</th>
                    <!--                    <th>Comments</th>-->
                </tr>
                </thead>
                <tbody>
                <tr th:each="enrT, aStat : ${enrC.enrolTasks}">
                    <td th:text="${aStat.count}"></td>
                    <td th:text="${enrT.task.name}"></td>
                    <td th:text="${enrT.task.description}"></td>
                    <td>
                        <a th:href="@{${enrT.task.reference}}">Link</a>
                    </td>
                    <td>
                        <form th:action="@{/updateTaskStatus}">
                            <input type="hidden" th:name="taskID" th:value="${enrT.id}"/>
                            <button type="submit">
                                <a th:text="${enrT.status} ? 'Done' : 'In Progress' "></a>
                            </button>
                        </form>
                    </td>
                    <!--                    <td><textarea th:text="${enrT.comments} "></textarea></td>-->
                </tr>
                </tbody>
            </table>
            <br>
        </li>
    </ul>
</div>

<footer th:fragment="footer">
    <a th:href="@{/fragments}">Fragments Index</a> |
    <a th:href="@{/markup}">Markup inclussion</a> |
    <a th:href="@{/params}">Fragment params</a> |
    <a th:href="@{/other}">Other</a>
</footer>


<div th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
