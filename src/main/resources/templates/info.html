<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:insert="fragments/general.html :: head">
    <title>Add User</title>
</head>
<body>
<header th:insert="fragments/general.html :: header">
</header>


<article>
    <br>
    <h2> Hello! </h2>
    <p th:text="${user.name}"></p>

    <form action="#" th:action="@{/admin/save-user}" th:object="${user}" method="post">
        <table border="1">
            <input type="hidden" th:field="*{id}">
            <tr>
                <td>Name:</td>
                <td><input required type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td>Surname:</td>
                <td><input required type="text" th:field="*{surname}"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input th:required="true" type="email" th:field="*{email}"></td>
            </tr>
            <tr>
                <td>Role:</td>
                <td>
                    <select th:field="*{role}">
                        <option value="ROLE_STUDENT">Student</option>
                        <option value="ROLE_TEACHER">Teacher</option>
                        <option value="ROLE_ADMIN">Admin</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><input type="submit" value="Submit"/></td>
            </tr>
        </table>
    </form>

    <br>


</article>

<footer></footer>
</body>
</html>
