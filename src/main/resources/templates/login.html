<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <div th:insert="fragments/general.html :: head"></div>
    <title> Web App </title>
    <link th:href="@{/css/login.css}" rel="stylesheet"/>
</head>
<body>
<header th:insert="fragments/general.html :: header">>
</header>


<article>
    <div id="login">
<!--        <h3 class="text-center text-white pt-5">Login form</h3>-->
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" th:action="@{/login}" action="" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
<!--                                <label for="username" class="text-info">Username:</label>-->
<!--                                <br>-->
                                <input type="email" name="username" id="username" class="form-control"
                                       placeholder="Email" required autofocus>
                            </div>
                            <div class="form-group">
<!--                                <label for="password" class="text-info">Password:</label><br>-->
                                <input type="password" name="password" id="password" class="form-control"
                                       placeholder="password" required autofocus>
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Login">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>

<footer>

</footer>
<div th:insert="fragments/general.html :: script"></div>
</body>
</html>
