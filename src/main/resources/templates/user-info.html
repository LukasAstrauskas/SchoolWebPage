<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:insert="fragments/general.html :: head">
    <title>Add User</title>
</head>
<body>
<header th:insert="fragments/general.html :: header">
</header>


<article>
    <br>

    <div th:replace="fragments/general.html :: userTable(user=${user})">
    </div>

    <br>


    <div th:if="${user.role}=='STUDENT' ">
        <ul style="list-style-type:none">
            <li th:each="enrCourse, aStat : ${user.enrolCourses}">
                <table border="3">
                    <th th:text="'Tasks for: '+${enrCourse.course.name}"></th>
                    <th>Actions</th>
                </table>

                <table border="2">

                    <thead>
                    <tr>
                        <th>#</th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Reference</th>
                        <th>Status</th>
                        <th>Comments</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="enrT, aStat : ${enrCourse.enrolTasks}">
                        <td th:text="${aStat.count}"></td>
                        <td th:text="${enrT.task.id}"></td>
                        <td th:text="${enrT.task.name}"></td>
                        <td th:text="${enrT.task.description}"></td>
                        <td>
                            <a th:href="@{${enrT.task.reference}}">Link</a>
                        </td>
                        <td>
                            <form th:action="@{/updateTaskStatus}">
                                <input type="hidden" th:name="taskID" th:value="${enrT.id}"/>
                                <button type="submit" th:name="userID" th:value="${user.id}">
                                    <a th:text="${enrT.status} ? 'Done' : 'In Progress' "></a>
                                </button>
                            </form>
                        </td>
                        <td><textarea th:text="${enrT.comments} "></textarea></td>
                    </tr>
                    </tbody>
                </table>
                <br>
            </li>
        </ul>
    </div>

</article>

<footer></footer>
</body>
</html>
