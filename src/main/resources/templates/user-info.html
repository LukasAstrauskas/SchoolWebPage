<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:insert="fragments/general.html :: head">
    <title>Add User</title>
</head>
<body>
<header th:insert="fragments/general.html :: header">
</header>


<article>
    <br>
    <table border="1">
        <tr>
            <th>ID:</th>
            <td th:text="${user.id}"></td>
        </tr>
        <tr>
            <th>Name:</th>
            <td th:text="${user.name}"></td>
        </tr>
        <tr>
            <th>Surname:</th>
            <td th:text="${user.surname}"></td>
        </tr>
        <tr>
            <th>Email:</th>
            <td th:text="${user.email}"></td>
        </tr>
        <tr>
            <th>Role:</th>
            <td th:text="${user.role}"></td>
        </tr>
    </table>
    <br>

    <div th:if="${user.role}=='STUDENT' ">
        <ul>
            <li th:each="enrCourse, aStat : ${user.enrolCourses}">
                <p></p>
                <table border="2">
                    <caption><b th:text="'Tasks for: '+${enrCourse.course.name}"> </b></caption>
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Reference</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="enrT, aStat : ${enrCourse.enrolTasks}">
                        <td th:text="${aStat.count}"></td>
                        <td th:text="${enrT.task.id}"></td>
                        <td th:text="${enrT.task.name}"></td>
                        <td th:text="${enrT.task.description}"></td>
                        <td>
                            <a th:href="@{${enrT.task.reference}}">Link</a>
                        </td>
                        <td>
                            <form th:action="@{/updateTaskStatus}">
                                <input type="hidden" th:name="taskID" th:value="${enrT.id}"/>
                                <button type="submit" th:name="userID" th:value="${user.id}">
                                    <a th:text="${enrT.status} ? 'Done' : 'In Progress' "></a>
                                </button>
                            </form>
                        </td>
                        <!--                        <td th:text="${enrT.status} "></td>-->
                    </tr>
                    </tbody>
                </table>

            </li>
        </ul>
    </div>

</article>

<footer></footer>
</body>
</html>
